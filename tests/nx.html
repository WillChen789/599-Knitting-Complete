<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": "0", "level": 3, "shape": "dot"}, {"id": 1, "label": "1", "level": 3, "shape": "dot"}, {"id": 2, "label": "2", "level": 3, "shape": "dot"}, {"id": 3, "label": "3", "level": 3, "shape": "dot"}, {"id": 4, "label": "4", "level": 2, "shape": "dot"}, {"id": 5, "label": "5", "level": 2, "shape": "dot"}, {"id": 6, "label": "6", "level": 2, "shape": "dot"}, {"id": 7, "label": "7", "level": 2, "shape": "dot"}, {"id": 8, "label": "8", "level": 1, "shape": "dot"}, {"id": 9, "label": "9", "level": 1, "shape": "dot"}, {"id": 10, "label": "10", "level": 1, "shape": "dot"}, {"id": 11, "label": "11", "level": 1, "shape": "dot"}, {"id": 12, "label": "12", "level": 0, "shape": "dot"}, {"id": 13, "label": "13", "level": 0, "shape": "dot"}, {"id": 14, "label": "14", "level": 0, "shape": "dot"}, {"id": 15, "label": "15", "level": 0, "shape": "dot"}]);
        edges = new vis.DataSet([{"arrow": "middle", "from": 0, "physics": false, "to": 1, "weight": 1}, {"arrow": "middle", "from": 1, "physics": false, "to": 2, "weight": 1}, {"arrow": "middle", "from": 2, "physics": false, "to": 3, "weight": 1}, {"arrow": "middle", "from": 4, "physics": false, "to": 5, "weight": 1}, {"arrow": "middle", "from": 5, "physics": false, "to": 6, "weight": 1}, {"arrow": "middle", "from": 6, "physics": false, "to": 7, "weight": 1}, {"arrow": "middle", "from": 8, "physics": false, "to": 9, "weight": 1}, {"arrow": "middle", "from": 9, "physics": false, "to": 10, "weight": 1}, {"arrow": "middle", "from": 10, "physics": false, "to": 11, "weight": 1}, {"arrow": "middle", "from": 12, "physics": false, "to": 13, "weight": 1}, {"arrow": "middle", "from": 13, "physics": false, "to": 14, "weight": 1}, {"arrow": "middle", "from": 14, "physics": false, "to": 15, "weight": 1}, {"arrows": "middle", "from": 0, "label": "BtF", "physics": false, "to": 7, "weight": 2}, {"arrows": "middle", "from": 1, "label": "BtF", "physics": false, "to": 6, "weight": 2}, {"arrows": "middle", "from": 2, "label": "BtF", "physics": false, "to": 5, "weight": 2}, {"arrows": "middle", "from": 3, "label": "BtF", "physics": false, "to": 4, "weight": 2}, {"arrows": "middle", "from": 4, "label": "BtF", "physics": false, "to": 11, "weight": 2}, {"arrows": "middle", "from": 5, "label": "BtF", "physics": false, "to": 10, "weight": 2}, {"arrows": "middle", "from": 6, "label": "BtF", "physics": false, "to": 9, "weight": 2}, {"arrows": "middle", "from": 7, "label": "BtF", "physics": false, "to": 8, "weight": 2}, {"arrows": "middle", "from": 8, "label": "BtF", "physics": false, "to": 15, "weight": 2}, {"arrows": "middle", "from": 9, "label": "BtF", "physics": false, "to": 14, "weight": 2}, {"arrows": "middle", "from": 10, "label": "BtF", "physics": false, "to": 13, "weight": 2}, {"arrows": "middle", "from": 11, "label": "BtF", "physics": false, "to": 12, "weight": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "blockShifting": true,
            "direction": "UD",
            "edgeMinimization": true,
            "enabled": true,
            "levelSeparation": 150,
            "parentCentralization": false,
            "sortMethod": "directed",
            "treeSpacing": 200
        },
        "improvedLayout": false,
        "randomSeed": 0
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
